<div class="details">
    
      <p>
      <b translate>Title :</b> {{object.title}}
      </p>
    
      <p>
      <b translate>Content :</b> {{object.content}}
      </p>
    
      <p>
      <b translate>Publish :</b> {{object.publish}}
      </p>
    
      <p>
      <b translate>Meta_title :</b> {{object.meta_title}}
      </p>
    
      <p>
      <b translate>Meta_desc :</b> {{object.meta_desc}}
      </p>
    
  <ul class="button-group float-right">
    <a ng-href="#/articles/{{ object.id }}/edit" class="small">
      <span class="fa fa-edit"></span> <span translated>Edit</span>
    </a>
  </ul>
</div>
